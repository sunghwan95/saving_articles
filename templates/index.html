<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saving Articles</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}" />
  </head>
  <body>
    <div class="wrapper">
      <div class="jumbotron">
        <h1 class="display-4">기사 모음</h1>
        <hr class="my-4" />
        <p>흥미있는 뉴스나 가십거리들을 모아보세요!</p>
        <button
          id="openClose-btn"
          class="btn btn-primary btn-lg"
          onclick="openClose()"
        >
          URL 박스 닫기
        </button>
      </div>
      <div id="url-box" class="mb-4">
        <div class="form-group">
          <label for="posting-url">기사 URL</label>
          <input type="url" class="form-control" id="posting-url" />
        </div>
        <div class="form-group">
          <label for="posting-comment">간단 코멘트</label>
          <input type="text" class="form-control" id="posting-comment" />
        </div>
        <button type="submit" class="btn btn-primary" onclick="posting()">
          기사 저장
        </button>
      </div>
      <div class="row row-cols-1 row-cols-md-3" id="card-box"></div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{{url_for('static',filename='index.js')}}"></script>
    <script src="{{url_for('static',filename='images.js')}}"></script>
  </body>
</html>
